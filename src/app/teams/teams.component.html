<app-nav></app-nav>

<div *ngFor="let characters of teams" class="team">
    <h1 class="team__name">{{characters.name}}</h1>
    <div class="team__container {{characters.team[0]}}">
        <div *ngFor="let character of characters.team; let i = index;" class="team__character_container">
            <a routerLink="/character/{{character}}">
                <img src="https://api.ambr.top/assets/UI/UI_AvatarIcon_{{character}}.png" alt="character_icon" class="team__character {{characters.star[i]}}">
            </a>
        </div>
    </div>
</div>
