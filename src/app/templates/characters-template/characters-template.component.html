<section class="card__section">
  <ng-container *ngFor="let character of allChara">
    <div
      *ngIf="displayAll === true || visions[character.vision] === true"
      class="card"
      routerLink="/characters/{{ character.icon }}"
      [style.background-image]="
        'url(' + cardUrl + character.icon + '_P.png?vh=2023092501)'
      "
      [ngClass]="{ yae: character.icon === 'Yae' }"
    >
      <img
        src="https://gi.yatta.moe/assets/UI/UI_AvatarIcon_{{
          character.icon
        }}.png"
        class="card__img"
      />
      <div class="card__character">
        <h1 class="card__name">{{ character.name }}</h1>
        <h2 class="card__vision">Vision {{ character.vision }}</h2>
      </div>
    </div>
  </ng-container>
</section>
